<!DOCTYPE html>
<html lang="en" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Example 블로그</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">대충 홈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <c:if>
            <c:when test = "${empty sessionScope.principal}">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/user/loginForm">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/joinForm">회원가입</a></li>
                </ul>
            </c:when>
            <c:choose>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/user/writeForm">글쓰기</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/userForm">회원정보</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/logout">로그아웃</a></li>
                </ul>
            </c:choose>
        </c:if>
    </div>
</nav>
<br>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter Username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
    </form>
    <button id="btn-login"class="btn btn-primary">로그인</button>

</div>

<script src="../js/user.js"></script>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Created by cos</p>
    <p>📞 010-2222-7777</p>
    <p>🏴 진주시 가좌동</p>
</div>

</body>
</html>
